<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position-Zindex</title>
</head>
<style>
	body {
		margin:0;
	}

	div{
		width: 80px;
		height: 100px;
		border: 1px solid black;
		position: absolute;
	}

	#z1{ background-color: red;
		margin: 10px;
		z-index: 100;
		
	}
	#z2{background-color: yellow;
		margin: 20px;
		z-index: 2;

		
	}
	#z3{background-color: cyan;
		margin: 30px;
		z-index: 4;
		
	}
	#z4{background-color: blue;
		margin: 40px
		
		
	}
	/*-- a função root pode ser usada para iserir uma certa form de variavel ao css --*/ 

</style>
<body>
	<div id="z1"></div>
	<div id="z2"></div>
	<div id="z3"></div>
	<div id="z4"></div>
</body>
</html>
