<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position</title>
</head>
<style>
	div#pai{
		width: 400px;
		height: 200px;
		border: 1px solid red;
		position: absolute;
		top: 30px;
		left: 30px;
		background-color: yellow;

		/*position é propriedade do css que permite mudar a posição da div relação entre o elemento pai e o elemento filho:

		pode ser: absolute / relative/ fixed 

		---top
		---left
		---right
		*/

	} 

	div#filho{
		width: 50px;
		height: 50px;
		background-color: blue;
		position: absolute;
		left: 10px;
		bottom: 0;
	}
	body{
		margin: 0;
	}

</style>
<body>

	<!-- <div id="teste_1"></div>
	<div id="teste_2"></div>
	<div id="teste_3"></div>
	<div id="teste_4"></div> -->

	<div id="pai">
		<div id="filho"></div>
	</div>

</body>
</html>
